<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="" class="huddle-logo">
    </header>
    
    <section class="split">
        <div class="illustration-container">
            <img src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="huddle-container text-center">
            <h2 class="huddle-heading">Build The Community 
                Your Fans Will Love</h2>
                <p class="huddle-description">
                    Huddle re-imagines the way we build communities.
                    You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion.
                </p>
                    <div class="button-container">
                        <a href="#" class="button">Register</a>
                    </div>
        </div>
    </section>

    <footer class="text-center">
        <i class='bx bxl-instagram'></i>
        <i class='bx bxl-twitter'></i>
        <i class='bx bxl-facebook'></i>
    </footer>
    
</body>
</html>
